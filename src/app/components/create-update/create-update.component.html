<!-- {{myform.value | json}} -->
<form #myform="ngForm"  (ngSubmit)="createOrUpdate()">
    
 <div class="form-group">
     <label for="id">ID</label>
      <input type="text" name="_id" class="form-control" value={{value_id}} >
  </div> 
  <div class="form-group">  
      <label for="user">Name</label>
      <input type="text" [(ngModel)]="username"  name="username" class="form-control" value={{username}}>
    </div>
    <div class="form-group">
        <label for="capital">Capital</label>
        <input type="text"  [(ngModel)]="capital" name="capital" class="form-control" value={{capital}}>
      </div>
      <input type="submit" value="Submit" class="btn btn-success" />
</form>
